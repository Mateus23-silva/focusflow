<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FocusFlow</title>
</head>
<body>
    <h1>FocusFlow</h1>

    <div id="container">

        <div class="card">
            <h2>üìù Tarefas</h2>

            <input id="task-Input" type="text" placeholder="Digite uma tarefa">
            <button id="addButton">Adicionar</button>

            <ul id="taskList"></ul>
        </div>

        <div class="card">

            <h2>‚è∞ Pomodoro</h2>
            <h2 id="modeLabel">Modo: Foco</h2>
            <h2>Configura√ß√µes</h2>

            <label>Data da sess√£o:</label>
            <input type="date" id="sessionDate">

            <br>

            <label>Tempo de Foco (min):</label>
            <input type="number" id="workInput" value="25" min="1">

            <label>Tempo de Pausa (min):</label>
            <input type="number" id="breakInput" value="5" min="1">

            <button onclick="applySettings()">Aplicar</button>

            <div class="timer-container">

                <svg width="220" height="220" class="progress-ring">
                    <circle class="progress-ring-bg" cx="110" cy="110" r="90"></circle>
                    <circle class="progress-ring-circle" cx="110" cy="110" r="90"></circle>
                </svg>

                <div class="timer-text" id="timer">25:00</div>

            </div>
            
            <h3 id="sessionCounter">Sess√µes conclu√≠das: 0</h3>
            
            <div class="daily-progress">
                <div id="progressBar"></div>
            </div>

            <p id="progressText">0% conclu√≠do</p>

            <p id="productiveBadge" style="display:none;">üî• Dia Produtivo!</p>

            <button onclick="startTimer()">Iniciar</button>
            <button onclick="pauseTimer()">Pausar</button>
            <button onclick="resetTimer()">Resetar</button>
        </div>

        <div class="card">
            <h2>üéß Lo-fi</h2>

            <hr>

            <h2>M√∫sica para foco</h2>

            <button onclick="toggleMusic()">Abrir / Fechar M√∫sica</button>

            <div id="musicContainer" style="display: none; margin-top: 15px">
                <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/jfKfPfyJRdk"
                    title="LoFi"
                    frameborder="0"
                    allow="autoplay; encrypted-media"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <script src="storage.js" defer></script>
    <script src="script.js" defer></script>
    <script src="pomodoro.js" defer></script>
    <script src="ui.js" defer></script>
</body>
</html>
